<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Directory Siesa</title>
</head>

<body>

    <div class="container directoryAll">

        <div class="container initDirectory" id="initDirectory">

            <br><img src="https://cdn-icons-png.flaticon.com/512/1497/1497831.png"
                width="250" height="270"><br>

            <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#directorySiesa"
                id="btnInitDirectory"><img src="https://cdn-icons-png.flaticon.com/512/1497/1497831.png"
                width="30" height="30"> INICIAR DIRECTORIO</button>
            <br>

        </div>

        <div class="container initContacts  " id="initContacts">

            <br><br><h1 style="text-align: center;">FUNCIONES DEL DIRECTORIO</h1>
            <div class="container card"><br>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerContact">
                <img src="https://cdn-icons-png.flaticon.com/512/2522/2522089.png" width="25" height="25">
                    Adicionar Contactos</button>
                <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#directorySiesa"
                    id="btnListContact">
                <img src="https://cdn-icons-png.flaticon.com/512/5133/5133008.png" width="25" height="25">
                    Listar Contactos</button>
                <button type="submit" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#searchContact">
                <img src="https://cdn-icons-png.flaticon.com/512/64/64673.png" width="25" height="25">
                    Buscar Contacto</button>
                <button type="submit" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#existsContact">
                <img src="https://cdn-icons-png.flaticon.com/512/1388/1388863.png" width="23" height="23">
                    Existe Contacto</button>
                <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#deleteContact">
                <img src="https://cdn-icons-png.flaticon.com/512/709/709519.png" width="22" height="22">
                    Eliminar Contacto</button>
                <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#directorySiesa"
                    id="btnSpaceAvailable">
                <img src="https://cdn-icons-png.flaticon.com/512/5619/5619956.png" width="33" height="33">
                    Espacio Disponible</button>
                <button type="submit" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#directorySiesa" id="btnFullAgenda">
                    <img src="https://cdn-icons-png.flaticon.com/512/24/24801.png" width="25" height="25">
                    Agenda Llena</button>

                    <!-- <button type="submit" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#updateContact"
                    id=""> <i class="fas fa-edit"></i>
                <img src="https://cdn-icons-png.flaticon.com/512/3043/3043515.png" width="30" height="30">
                    Actualizar Contacto</button><br> -->
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateContact">
                        <i class="fas fa-edit"></i>
                        <img src="https://cdn-icons-png.flaticon.com/512/3043/3043515.png" width="30" height="30">
                        Actualizar Contacto</button><br />
            </div>
        </div>
    </div>


    <div class="modal fade" id="registerContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="adicionarContactos mb-3" id="adicionarContactos">
                        <label class="form-label">Name: </label>
                        <input type="text" id="nameAdd" placeholder="Name" class="form-control" />
                        <br><label class="form-label">Cellular: </label>
                        <input type="number" id="celAdd" placeholder="Cellular" class="form-control" />
                        <br><label class="form-label">Landline phone: </label>
                        <input type="number" id="landlineAdd" placeholder="Landline phone" class="form-control" />

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#directorySiesa" id="btnAddContact">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="existsContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Check if contact already exists</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="adicionarContactos mb-3" id="adicionarContactos">
                        <label class="form-label">Name: </label>
                        <input type="text" id="nameExist" placeholder="Name" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#directorySiesa" id="btnExistContact">Find contact</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="searchContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search for contact by name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="adicionarContactos mb-3" id="adicionarContactos">
                        <label class="form-label">Name: </label>
                        <input type="text" id="nameFind" placeholder="Name" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#directorySiesa" id="btnSearchContact">Search Contact</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="adicionarContactos mb-3" id="adicionarContactos">
                        <label class="form-label">Name: </label>
                        <input type="text" id="nameUpdate" placeholder="Name" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#registerModalContact" id="btnUpdateContact">
                        Find contact
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModalContact" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="registrarMe" id="registrarMe">
                    <div class="modal-body">
                        <p id="mesajeUpdate"></p>
                    </div>
                </div>
                <div class="registrarData" id="registrarData">
                    <div class="modal-body">
                        <div class="upContactos mb-3" id="upContactos">
                            <input type="hidden" id="idUp" placeholder="Name" class="form-control" />
                            <label class="form-label">Name: </label>
                            <input type="text" id="nameUp" placeholder="Name" class="form-control" />
                            <br /><label class="form-label">Cellular: </label>
                            <input type="number" id="celUp" placeholder="Cellular" class="form-control" />
                            <br /><label class="form-label">Landline phone: </label>
                            <input type="number" id="landlineUp" placeholder="Landline phone" class="form-control" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#directorySiesa" id="btnUpContact">
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteContact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title" id="exampleModalLabel">Delete Contact by Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="adicionarContactos mb-3" id="adicionarContactos">
                        <label class="form-label">Name: </label>
                        <input type="text" id="nameDelete" placeholder="Name" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#directorySiesa" id="btndeleteContact">Delete Contact</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="directorySiesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" >DIRECTORY SIESA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="message"></p>
                    <table class="table table-hover table-striped tableNone" id="tableContac">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">phones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyContact"></tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
